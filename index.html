<body>
    <div class="flex-container">
        <header>
            <h1 class="display-4">CF</h1>
        </header>
        <div class="row vc">
            <div class="col-xs-12">
                <div class="card card-block  ">
                    <h3 class="card-title">Login</h3>
                    <div id="frm-email">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button id="btn-email" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="frm-otp">
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="OTP">
                            <small id="emailHelp" class="form-text text-muted">Enter the 4 digit Code received in your email</small>
                        </div>
                        <a href="home.html" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
